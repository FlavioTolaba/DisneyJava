<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace ="layouts/base-layout :: head"></head>
<body>
	
	<nav th:replace ="layouts/base-layout :: nav"></nav>
	
	
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
			
			<div class="alert alert-success" th:if="${usuarioRegistrado != null}" th:text="${usuarioRegistrado}"></div>
			<div class="alert alert-danger" th:if="${param.error}">Credenciales Incorrectas</div>
	
	
				
					<form th:action= "@{/signin}" method="POST">
						<div class="form-group">
							<input type="text" name="username" placeholder="usuario" class="form-control text-center fst-italic"/>
						</div>	
						<div class="form-group my-2">
							<input type="text" name="password" placeholder="password" class="form-control text-center fst-italic"/>
						</div>			
						
						<div class="form-group">
							<button type="submit" class="btn btn-secondary form-control">Login</button>
						</div>
		
						
					</form>
	
				</div>
			
			</div>
		</div>
		
	
	
	
	
	
</body>
</html>
