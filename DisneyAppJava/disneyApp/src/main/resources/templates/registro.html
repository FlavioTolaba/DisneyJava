<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace ="layouts/base-layout :: head" >

</head>
<body>

	<nav th:replace ="layouts/base-layout :: nav"></nav>
	
	<div class="containter mt-5">
		<div class="row justify-content-center">
			<div class="col-4 mt-5">
				<form th:action="@{/usuario/save}" method="POST">
				
					<div class="form-group">
						<input type="text" name="username" placeholder="Username" autocomplete="off" class="form-control text-center fst-italic">
					</div>
					<div class="form-group my-2">
						<input type="text" name="password" placeholder="Contraseña" autocomplete="off" class="form-control text-center fst-italic">
					</div>
					<div class="form-group my-2">
						<button type="submit" class="btn btn-secondary form-control">Crear cuenta</button>
					</div>
					
				</form>
			
			</div>
		 </div>
	</div>
	

	

</body>
</html>
