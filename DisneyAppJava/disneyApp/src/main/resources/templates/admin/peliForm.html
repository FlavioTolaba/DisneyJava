<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head th:replace="layouts/base-layout :: head">
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	
	<nav th:replace = "layouts/base-layout :: nav"></nav>
	
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-4">
				<form th:action = "@{/admin/save-peli}" th:object = "${pelicula}" method="POST" enctype="multipart/form-data">
					<div class="form-group my-4">
						<label>Titulo</label>
						<input type= "text" placeholder="Titulo" th:field = "*{titulo}" class="form-control"/>
					</div>
					<div class="form-group my-4">
						<label>Fecha Estreno</label>
						<input type="date" th:field = "*{fechaEstreno}" class="form-control"/>
					</div>
					<div class="form-group my-4">
						<label>Portada</label>
						<input type="file" name="file" class="form-control"/>
					</div>
					<div class="form-group my-4">
						
						<button type="submit" class="form-control btn btn-secondary">Guardar pelicula</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	

	
		
		
		
		
		
	
	
</body>
</html>
